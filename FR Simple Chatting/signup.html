        function manage(){
            var bt =  document.getElementById('submit');
            var un =  document.getElementById('floatingInput');

            if(un.value != '' ){
                bt.disabled = false;
            }else{
                bt.disabled = true;
            }

        }

       }

<body>
    <div class="container my-2">
            <div class="container card form-box registration-form p-md-5 " style="opacity:0.9;">
                <div class="card-body form-title">
                        <h2 class="fw-bold mb-3">Create Your Account</h2>
                    </div>
                    <form action="sign.php" method="POST" class="sign-up-form" id="signup">
                        <div class="form-floating mb-3">
                            <input type="text" autocomplete="off" class="form-control form-control-sm required" id="floatingInput" placeholder="Username" name="Username" required onkeypress="return event.which !=32">
                            <label for="floatingInput">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" autocomplete="off" class="form-control form-control-sm" id="floatingInput"placeholder="Nickname" name="Nickname">
                            <label for="floatingInput">nickname</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" autocomplete="off" onkeyup="manage(this)" class="form-control form-control-sm required" id="floatingInput" placeholder="Password"  minlength="8" name="password" required>
                            <label for="floatingInput">Password</label>
                        </div>
                         <div class="form-floating mb-3">
                            <input type="password" autocomplete="off" onkeyup="manage(this)" class="form-control form-control-sm required" id="floatingInput" placeholder="Confirm Password"  minlength="8" name="conpassword" required>
                            <label for="floatingInput">Confirm Password</label>
                        </div>
                        
                        <div class="mt-3">  
                                <button id="submit" type="submit" class="btn bg-dark text-light" disabled>SUBMIT</button>
                        </div>
                    </form>
